{% extends "base.html" %}
{% block content %}
    <p style = "font-size: 30px; font-family: Arial, Helvetica, sans-serif; text-align: center; margin-bottom: 5px; margin-top: 50px;">Прекрасый выбор! Посмотри, что мы отобрали специально для тебя!</p>
    <div class = "container">
        {% for note in clothes %}
        <div class = "card">
            <div class = "image_info">
                <img src={{note.src}} style="height: 250px; border-radius: 100px;"/>
            </div>
            <div class = "description_info" style = "margin: 10px; font-family: Arial, Helvetica, sans-serif;">
                <h2>{{note.title}}</h2>
                <p style = "text-align: right; font-size: 25px;">{{note.style}}</p>
                <ul class = "clothesSizes">
                    {% for s in note.size %}
                        <li>{{s}}</li>
                    {% endfor %}
                </ul>
                <p>{{note.description}}</p>
            </div>
                <br>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
