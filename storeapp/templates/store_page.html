{% extends "base.html" %}
{% block content %}
    <p>Поздравляем, вы настроили страницу!</p>
    <div class = "container">
        <div class = "card">
            {% for note in clothes %}
                <h2>{{note.title}}</h2>
                <p>{{note.size}}</p>
                <img src={{note.src}}/>
                <p>{{note.description}}</p>
                <br>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
