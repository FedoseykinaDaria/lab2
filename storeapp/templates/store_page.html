{% extends "base.html" %}
{% block content %}
    <p style = "font-size: 30px; font-family: Arial, Helvetica, sans-serif; text-align: center; margin-bottom: 5px; margin-top: 50px;">Отлично! Посмотри, что мы нашли для тебя!</p>
    <div class = "container">
        {% for note in clothes %}
        <div class = "card">
            <div class = "image_info">
                <img src={{note.src}} style="height: 250px; border-radius: 100px;"/>
            </div>
            <div class = "description_info">
                <h2>{{note.title}}</h2>
                <p>{{note.size}}</p>
                <p>{{note.description}}</p>
            </div>
                <br>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
